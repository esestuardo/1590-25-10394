<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video de YouTube</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #c1d3fe 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #2647a6;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 10px #b2bbdf70;
            letter-spacing: 1px;
        }
        .video-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 28px rgba(38, 71, 166, 0.16);
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s;
        }
        .video-container:hover {
            box-shadow: 0 12px 40px rgba(38, 71, 166, 0.24);
        }
        iframe {
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 16px rgba(38, 71, 166, 0.10);
        }
        @media (max-width: 600px) {
            .video-container {
                padding: 1rem;
            }
            iframe {
                width: 90vw;
                height: 50vw;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Mi video favorito</h1>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/riT4nl0T8_M?si=Hk8cOz0VenOyE0iB" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
