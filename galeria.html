<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 35px;
      color: #22223b;
      letter-spacing: 2px;
      font-size: 2.5rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px 5vw 70px 5vw;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(34,34,59,0.08), 0 1.5px 8px rgba(34,34,59,0.03);
      transition: transform 0.18s, box-shadow 0.18s;
      background: #ddd;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.045);
      box-shadow: 0 8px 24px rgba(34,34,59,0.13), 0 3px 12px rgba(34,34,59,0.07);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .galeria { gap: 12px; padding: 20px 4vw; }
      .galeria img { height: 120px; border-radius: 10px; }
    }
  </style>
</head>
