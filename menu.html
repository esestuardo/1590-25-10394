<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      background: linear-gradient(90deg, #444 0%, #222 100%);
      padding: 22px 0 14px 0;
      text-align: center;
      box-shadow: 0 2px 12px #1116;
      letter-spacing: 1px;
    }
    header h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 12px #0004;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    a {
      color: white;
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      transition: background 0.2s;
      font-size: 1.08rem;
      border-bottom: 1px solid #4446;
    }
    a:last-child {
      border-bottom: none;
    }
    a:hover {
      background-color: #444;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      a {
        font-size: 1rem;
        padding: 11px 8px;
      }
    }
  </style>
</head>
<body>

    <h1>Menu</h1>
  </header>

  </nav>
</body>
</html>
